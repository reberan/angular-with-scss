<aside id="sidebar">
  <ul>
    <li *ngFor="let link of links">
      <a
        [routerLink]="link.path"
        [routerLinkActive]="link.activeClassName"
        [routerLinkActiveOptions]="{ exact: true }"
        ariaCurrentWhenActive="page"
        >{{ link.label }}</a
      >
    </li>
  </ul>
</aside>
